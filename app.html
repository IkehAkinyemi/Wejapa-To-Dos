<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <img src="./images/Group 1.png" alt="">
    </head>

    <section class="intro">
        Welcome to my daily list of tasks to be accomplished
        for specific set time. Sponsored by Wejapa internship.
    </section>
    <div class="card-content">
        <span class="card-title">Task List</span>
        <div class="row">
          <form id="task-form">
            <div class="input-field col s12">
              <input type="text" name="task" id="task">
              <input type="text" name="task" id="time">
            </div>
            <button type="submit" class="add-task-action">ADD TASK</button>
          </form>
        </div>
    </div>

    <section class="card-action">
        <h5 id="task-title">Incomplete Tasks</h5>
        <ul class="collection">
            <li class="collection-item">
                <span class="task">Buy MacBook</span>
                <span class="time-frame">Tomorrow</span>
                <button class="secondary-content">completed</button>
            </li> 
        </ul>
    </section>

    <section class="card-action">
        <h5 id="task-title">Completed Tasks</h5>
        <ul class="collection-x">
            <li class="collection-x-item">
                <span class="task">Buy Fanbase</span>
                <span class="time-frame">march</span>
                <button class="clear-tasks">delete</button>
            </li> 
        </ul>
    </section>
</body>
<script src="./application.js"></script>
</html>
